<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gerador de Currículos</title>
</head>

<body>
    <header>
        <div>
            <h1>Faça o seu currículo</h1>
            <p>Faça o seu currículo aqui, é fácil, rápido e simples</p>
            <button>Fazer Agora</button>
        </div>
    </header>
<!-- Trabalhando o Formulário -->

    <section>
        <form method="POST" action="generic.js">
            <fieldset>
            <legend class="title">Dados Básicos</legend>
            <label for="fname">Nome</label>
            <input  class="area-text" id="fname" type="text"
            placeholder="Digite seu Nome Aqui" minlength="5" maxlength="30" required>
            <br>
            <label for="sname">Sobrenome</label>
            <input class="area-text"  id="sname" type="text"
            placeholder="Digite seu Sobrenome Aqui" minlength="5" maxlength="30" required>
            <br>
            <label for="birth">Data de Nascimento</label>
            <input class="area-text"  id="birth" type="date" min="1900-01-01" required>
            <br>
            <label for="addr">Endereço</label>
            <input class="area-text"  id="addr" type="text"
            placeholder="Digite seu endereço Aqui" minlength="5" maxlength="30" required>
            <label for="city">Cidade</label>
            <input class="area-text"  id="city" type="text"
            placeholder="Digite sua cidade Aqui" minlength="5" maxlength="30" required>
            <br>
            <label for="civest">Estado Cívil</label>
            <select name="" id="civest">
                <option value="">Solteiro</option>
                <option value="">Casado</option>
                <option value="">Viúvo</option>
            </select>
            <br>
            <label for="phone">Telefone</label>
            <input class="area-text"  type="number" id="phone"
            placeholder="00000000000" minlength="8" maxlength="12" required>
            <br>
            <label for="email">E-mail</label>
            <input class="area-text"  type="email" id="email"
            placeholder="seuemail@exemplo.com" minlength="8" maxlength="40" required>
            </fieldset>
            <!-- OBJETIVO -->
            <fieldset>
                <legend class="title">Objetivo</legend>
                <textarea name="objetivo" id="" cols="80" rows="10" placeholder="Insira o seu texto de objetivo aqui" style="resize: none"></textarea>
            </fieldset>
            <!-- FORMAÇÂO ACADEMICA -->
            <fieldset>
                <legend class="title">Formacão Acadêmica</legend>
                <div>
                <label for="">Instituição</label>
                <input class="area-text"  type="text" name="" id="" placeholder="">
                <label for="">Curso</label>
                <input class="area-text"  type="text" name="" id="" placeholder="">
                <label for="">Semestre</label>
                <input class="area-text"  type="text" name="" id="" placeholder="">
            </div>
            <div>
                <label for="">Instituição</label>
                <input class="area-text"  type="text" name="" id="" placeholder="">
                <label for="">Curso</label>
                <input class="area-text"  type="text" name="" id="" placeholder="">
                <label for="">Semestre</label>
                <input class="area-text"  type="text" name="" id="" placeholder="">
            </div>
            <div>
                <label for="">Instituição</label>
                <input class="area-text"  type="text" name="" id="" placeholder="">
                <label for="">Curso</label>
                <input class="area-text"  type="text" name="" id="" placeholder="">
                <label for="">Semestre</label>
                <input class="area-text"  type="text" name="" id="" placeholder="">
            </div>
            </fieldset>
            <!-- Cursos Complementares -->
            <fieldset>
                <legend class="title">Cursos Complementares</legend>
                    <div>
                        <label for="">Instituição</label>
                        <input class="area-text"  type="text" name="" id="" placeholder="">
                        <label for="">Curso</label>
                        <input class="area-text"  type="text" name="" id="" placeholder="">
                        <label for="">Semestre</label>
                        <input class="area-text"  type="text" name="" id="" placeholder="">
                    </div>

                        <label for="">Instituição</label>
                        <input class="area-text"  type="text" name="" id="" placeholder="">

                        <input class="area-text"  type="text" name="" id="" placeholder="">
                        <label for="">Semestre</label>
                        <input class="area-text"  type="text" name="" id="" placeholder="">
                    </div>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
